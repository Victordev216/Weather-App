



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast üåç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        <div class="mt-4 d-flex gap-1 mx-4 w-100">
            <input type="text" id="cityElement" class="bottom-border-input five"  placeholder="Search Location" autofocus>
            <button class="border btn btn-outline-light border-2 p-2 rounded-3 btn btn-none fw-bold" onclick="showInfo()">Search</button>
        </div>
        <div id="locationName" class="mt-5 mx-3 four text-light"></div>
    </div>  
    <div class="second p-5">
        <p class="fs-5 fw-bold text-center text-light bottom-border-">Weather Details</p>
        <div class="displ">
            <ul class="fs-5 fw-semibold list-unstyled mt-4 text-light">
                <li class="mt-3">Location:</li>
                <li class="mt-3">Description:</li>
                <li class="mt-3">Humidity:</li>
                <li class="mt-3">Wind:</li>
            </ul>
            <ul id="weatherCon" class="fs-5 fw-semibold list-unstyled mt-4 text-light">
                <!-- <li class="mt-3"></li>
                <li class="mt-3"></li>
                <li class="mt-3"></li>
                <li class="mt-3"></li> -->
            </ul>
        </div>
        <hr class="white-line">
        <div class="displ">
            <ul class="fs-5 fw-semibold list-unstyled mt-4 text-light">
                <li class="mt-3">Min:</li>
                <li class="mt-3">Max:</li>
                <li class="mt-3">Feels:</li>
                <li class="mt-3">Pressure:</li>
            </ul>
            <ul id="tempCon" class="fs-5 fw-semi-bold list-unstyled mt-4 text-light">
                <!-- <li class="mt-3"></li>
                <li class="mt-3"></li>
                <li class="mt-3"></li>
                <li class="mt-3"></li> -->
            </ul>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
